{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='narrow-jumbotron.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <!-- <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav> -->
        <h3 class="text-muted">WanderingWheels Payment Gateway</h3>
      </div>

      <div class="jumbotron">
        <h1>Your Final Price for Renting Vehicle!!!</h1>
        {{ form.price(class="form-control form-control-lg", disabled=True) }} <br>
        <form action="{{ url_for('finalpay') }}" method="POST">
          <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ key }}"
            data-amount="{{ price }}"
            data-name="WanderingWheels"
            data-description="Payment"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto">
          </script>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; WanderingWheels 2020</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>

{% endblock content %}
